<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/index.js" defer>
      <title>Calculator</title>
    </script>
  </head>

  <body>
    <div class="container">
      <div class="calculator-grid">
        <div class="display">0</div>

        <div class="calculator_keys">
          <button class="clear" data-action="restart">AC</button>
          <button class="big_add">BIG ADD</button>
          <button class="operator" data-action="divide">รท</button>
          <button class="digit" value="7">7</button>
          <button class="digit" value="8">8</button>
          <button class="digit" value="9">9</button>
          <button class="operator" data-action="multiply">&times;</button>
          <button class="digit" value="4">4</button>
          <button class="digit" value="5">5</button>
          <button class="digit" value="6">6</button>
          <button class="operator" data-action="subtract">-</button>
          <button class="digit" value="1">1</button>
          <button class="digit" value="2">2</button>
          <button class="digit" value="3">3</button>
          <button class="operator" data-action="add">+</button>
          <button class="digit" id="zero" value="0">0</button>
          <button data-action="decimal">.</button>
          <button class="equal" data-action="calculate">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
